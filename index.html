<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" content="quiz webpage">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Students Information</h2>
          <div class="info"><label for="student-name">Name: </label><input id="student-name" type="text" name="student-name" placeholder="Enter your name here" /></div>
          <div class="info"><label for="student-email">Email address: </label><input id="email" type="email" name="student-email"/></div>
          <div class="info"><label for="birth-date">D. O. B: <span class="sr-only">(Date of Birth)</span></label><input id="birth-date" type="date" name="birth-date"/></div>
        </section>
        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2></section>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS QUESTIONS</h2></section>
      </form>
    </main>
  </body>
</html>
